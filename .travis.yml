language: go
dist: xenial

go:
  - "1.11.x"
  - "1.12"

env:
- GO111MODULE=on

before_install:
  - go get github.com/mattn/goveralls
  - go get github.com/lawrencewoodman/roveralls
  - go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.16.0

script:
  - make check
  - make test
  - make build.docker
  - roveralls
  - goveralls -v -coverprofile=roveralls.coverprofile -service=travis-ci
